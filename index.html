<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SmartCore Technology</title>

  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    /* ========= CORE THEME ========= */
    :root{
      --bg0:#020617;
      --bg1:#06153a;
      --bg2:#020923;

      --panel: rgba(7, 12, 34, .60);
      --panel2: rgba(7, 12, 34, .42);

      --stroke: rgba(255,255,255,.12);
      --stroke2: rgba(255,255,255,.08);

      --text:#eaf0ff;
      --muted: rgba(234,240,255,.72);
      --muted2: rgba(234,240,255,.56);

      --shadow: 0 30px 85px rgba(0,0,0,.55);
      --shadow2: 0 20px 55px rgba(0,0,0,.45);
      --blur: 18px;

      --r1: 22px;
      --r2: 16px;

      --accent: rgba(120,170,255,.92);
      --accentSoft: rgba(120,170,255,.18);
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Inter, Roboto, Arial;
      color: var(--text);
      background:
        radial-gradient(1100px 800px at 50% 12%, rgba(70,120,255,.22), transparent 60%),
        radial-gradient(1100px 900px at 50% 60%, rgba(30,70,200,.18), transparent 62%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      overflow-x:hidden;
    }

    /* ========= GLASS ========= */
    .glass{
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      border:1px solid var(--stroke);
      backdrop-filter: blur(var(--blur));
      -webkit-backdrop-filter: blur(var(--blur));
      border-radius: var(--r1);
      box-shadow: var(--shadow);
    }

    .glass2{
      background: rgba(255,255,255,.04);
      border:1px solid var(--stroke2);
      backdrop-filter: blur(14px);
      border-radius: var(--r2);
      box-shadow: var(--shadow2);
    }

    /* ========= HERO ========= */
    .hero{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:120px 16px 80px;
      position:relative;
      overflow:hidden;
    }

    .heroInner{
      position:relative;
      z-index:2;
      max-width:900px;
    }

    h1{
      font-size: clamp(56px, 7vw, 84px);
      line-height:1.02;
      letter-spacing:-1px;
      margin:18px 0 12px;
    }

    h1 span{opacity:.7}

    .sub{
      font-size:17px;
      color:var(--muted);
      max-width:640px;
      line-height:1.6;
    }

    .heroActions{
      display:flex;
      gap:12px;
      margin-top:22px;
      flex-wrap:wrap;
    }

    .btn{
      padding:12px 16px;
      border-radius:16px;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.06);
      color:var(--text);
      cursor:pointer;
      font-size:14px;
      transition: all .15s ease;
    }

    .btn:hover{background:rgba(255,255,255,.09)}
    .btn.primary{
      background:rgba(120,170,255,.18);
      border-color:rgba(120,170,255,.35);
    }

    /* ========= ICON FIELD ========= */
    .iconField{
      position:absolute;
      inset:0;
      pointer-events:none;
      opacity:.55;
    }

    .bubble{
      position:absolute;
      width:120px;
      height:120px;
      border-radius:999px;
      background:rgba(255,255,255,.04);
      border:1px solid rgba(255,255,255,.1);
      display:flex;
      align-items:center;
      justify-content:center;
      backdrop-filter: blur(10px);
      transform: translate(var(--x,0), var(--y,0));
    }

    .bubble svg{
      width:48px;
      height:48px;
      opacity:.85;
    }

    /* ========= FOOT ========= */
    footer{
      max-width:1100px;
      margin:60px auto 24px;
      padding:0 16px;
      display:flex;
      justify-content:space-between;
      color:var(--muted2);
      font-size:12px;
      flex-wrap:wrap;
      gap:12px;
    }
  </style>
</head>

<body>

  <!-- HERO -->
  <section class="hero">
    <div class="iconField" id="iconField"></div>

    <div class="heroInner">
      <h1>
        SmartCore <br>
        <span>Technology</span>
      </h1>

      <p class="sub">
        Practical, reliable systems that businesses can depend on every day.
      </p>

      <div class="heroActions">
        <button class="btn primary">Build Your Plan</button>
        <button class="btn">Sign Up As An Employee</button>
      </div>
    </div>
  </section>

  <footer>
    <div>SmartCore Technology â€” Practical Technology. Built to Last.</div>
    <div>support@smartcoretechnology.co.uk</div>
  </footer>

  <script>
    /* SUPABASE SETUP */
    const sb = window.supabase.createClient(
      window.__SUPABASE_URL,
      window.__SUPABASE_ANON
    );

    /* HERO ICONS */
    const iconField = document.getElementById("iconField");

    const icons = [
      '<svg viewBox="0 0 24 24" fill="none"><path d="M12 3l8 4v6c0 5-3.5 8.5-8 8.5S4 18 4 13V7l8-4Z" stroke="white" stroke-width="2"/></svg>',
      '<svg viewBox="0 0 24 24" fill="none"><path d="M12 15a3 3 0 100-6 3 3 0 000 6z" stroke="white" stroke-width="2"/></svg>',
      '<svg viewBox="0 0 24 24" fill="none"><path d="M12 5v14M5 12h14" stroke="white" stroke-width="2"/></svg>'
    ];

    function scatter(){
      iconField.innerHTML="";
      for(let i=0;i<9;i++){
        const b=document.createElement("div");
        b.className="bubble";
        b.style.left=Math.random()*100+"%";
        b.style.top=Math.random()*100+"%";
        b.innerHTML=icons[i%icons.length];
        iconField.appendChild(b);
      }
    }

    scatter();
  </script>

</body>
</html>
